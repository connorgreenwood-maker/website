<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PJSourced Community</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;

        /* Background image settings */
        background: url('https://pjsourcedmascot.cnnrmedia.xyz/pjmascot.png') no-repeat center top;
        background-size: cover;
        background-attachment: fixed;

        /* Shift the background down so the face is more centered */
        background-position: center 20%;
        position: relative;
    }

    /* Overlay to make text readable */
    body::before {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: -1;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 15px;
        color: #ff6f61;
        text-align: center;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 35px;
        text-align: center;
        max-width: 600px;
    }

    .btn {
        display: inline-block;
        padding: 15px 30px;
        margin: 10px;
        font-size: 1.2em;
        text-decoration: none;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        transition: 0.3s ease;
    }

    .discord-btn { background-color: #7289da; }
    .telegram-btn { background-color: #0088cc; }
    .btn:hover { opacity: 0.8; }

    footer {
        margin-top: 40px;
        font-size: 0.9em;
        color: #cccccc;
        text-align: center;
    }

    /* Optional: make page mobile-friendly */
    @media (max-width: 600px) {
        h1 { font-size: 2em; }
        .btn { padding: 12px 24px; font-size: 1em; }
    }
</style>
</head>
